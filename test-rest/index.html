<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="table">
        <div class="tableContainer">
            <div class="table-header">
                <div class="table-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Enter your search">
                </div>
                <button onclick='handleClickNew()'>New</button>
            </div>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th><i class="fa-solid fa-fingerprint"></i>id&UpArrow;</span></th>
                            <th><i class="fa-regular fa-user"></i>Nombre &UpArrow;</span></th>
                            <th>Apellido&UpArrow;</span></th>
                            <th><i class="fa-regular fa-envelope"></i>Correo&UpArrow;</span></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>

        </div>
        <div class="input">
            <div class="input-header">
                <h1>Cliente</h1>
            </div>
            <div class="input-main">
                <div class="input-boxes">
                    <h2>ID:</h2>
                    <input id="clienteID" type="text">
                </div>
                <div class="input-boxes">
                    <h2>Nombre:</h2>
                    <input id="clienteNombre" type="text">
                </div>
                <div class="input-boxes">
                    <h2>Apellido:</h2>
                    <input id="clienteApellido" type="text">
                </div>
                <div class="input-boxes">
                    <h2>Email:</h2>
                    <input id="clienteEmail" type="text">
                </div>

            </div>
            <div class="input-footer">
                <button id="postButton">Guardar</button>
                <button>Eliminar</button>
            </div>
            <div class ='input-footer--two'>
                <button>Crear</button>
            </div>
        </div>
    </div>
    <script src="services.js"></script>
</body>

</html>
